<p-dialog [(visible)]="showDialog" [modal]="true" [dismissableMask]="true" [closeOnEscape]="closeOnEscape" [closable]="closable"
    [blockScroll]="true" appendTo="body" (onShow)="onShow()" (onHide)="onHide()" styleClass="dialog-class" [style]="{'max-width': '100%'}">
    <ng-template pTemplate="header">
        <span role="heading" aria-level="1">{{ header }}</span>
    </ng-template>

    <ng-content></ng-content>
    
    <ng-template pTemplate="footer" *ngIf="showFooter">
        <button *ngIf="submitTitle" type="submit" pButton icon="pi pi-check" [label]="submitTitle" (click)="onSubmit()"
            [disabled]="submitDisabled"></button>
        <button pButton icon="pi pi-times" label="Close" (click)="showDialog = false;"></button>
    </ng-template>
</p-dialog>
